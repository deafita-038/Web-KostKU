    body {
      font-family: Arial, sans-serif;
    }

    .card {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      margin: 10px;
      float: left;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 5px;
    }

    .tag {
      display: inline-block;
      background: #eee;
      margin: 5px 5px 0 0;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 12px;
    }

    .price {
      color: green;
      font-size: 20px;
      font-weight: bold;
    }

    .btn-detail {
      margin-top: 10px;
      padding: 10px 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
    }

    .modal-content {
      background: #fff;
      margin: 10% auto;
      padding: 20px;
      width: 400px;
      border-radius: 10px;
    }

    .modal-close {
      float: right;
      cursor: pointer;
      font-size: 20px;
    }
  </style>
</head>
