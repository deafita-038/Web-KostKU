<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - KostKU</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <header class="bg-green-900 text-white p-4 flex justify-between items-center">
        <div class="logo">
            <img src="img/logo.png" width="120px">
        </div>
        <nav>
            <ul class="flex space-x-4">
                <li><a href="beranda.html" class="nav.link hover:underline">Beranda</a></li>
                <li><a href="profile.html" class="nav.link hover:underline">Tentang Kami</a></li>
                <li><a href="masuk.html" class="nav.link hover:underline">Masuk</a></li>
            </ul>
        </nav>
    </header>

    <div class="conten flex justify-center mt-20">
        <form onsubmit="return handleLogin(event)" class="bg-white p-8 rounded shadow-md w-full max-w-sm">
            <input id="email" type="text" placeholder="Email atau Nomor Telepon" required
                class="w-full px-4 py-2 mb-4 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"/>
            <input id="password" type="password" placeholder="Kata Sandi" required
                class="w-full px-4 py-2 mb-4 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"/>
            <button type="submit"
                class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Masuk</button>
        </form>
    </div>

    <footer class="footer text-center mt-10 text-sm text-gray-600">
        &copy; 2025 KostKU. All rights reserved.
    </footer>

    <script>
        function handleLogin(event) {
            event.preventDefault(); // Hindari reload

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Login sederhana (hanya validasi statis)
            if (email === "admin@kosku.com" && password === "kosku123") {
                window.location.href = "beranda.html"; // Ganti dengan halaman beranda kamu
            } else {
                alert("Email atau Kata Sandi salah!");
            }

            return false;
        }
    </script>

</body>
</html>
