<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>REGISTER- KostKU</title>
    <body>
        <header>
            <div class="logo">
            <img src="img/logo.png" width="120px">
            </div>
            <nav>
                <ul>
                    <li><a href="beranda.html" class="nav.link">Beranda</a></li>
                    <li><a href="profile.html" class="nav.link">Tentang Kami</a></li>
                    <li><a href="masuk.html" class="nav.link">Masuk</a></li>
                </ul>
            </nav>
        </header>
        <div class="login-container"> <div class="login-box"> <div class="login-header">
                <i class="fas fa-user-plus key-icon"></i>
                <h2>Register</h2>
            </div>
            
            <form action="proses_register.php" method="POST">
                <div class="input-group">
                    <label for="full_name"><i class="fas fa-user"></i> Full Name</label>
                    <input type="text" id="full_name" name="full_name" placeholder="Enter your full name" required>
                </div>

                <div class="input-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="input-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password (min. 6 chars)" required>
                </div>

                <div class="input-group">
                    <label for="confirm_password"><i class="fas fa-lock"></i> Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter password" required>
                </div>

                <div class="input-group">
                    <label for="phone"><i class="fas fa-phone"></i> Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="e.g., 081234567890" required>
                </div>

                <div class="options-group checkbox-group">
                    <input type="checkbox" id="terms_agreement" name="terms_agreement" required>
                    <label for="terms_agreement">I agree to the <a href="#">Terms & Conditions</a></label>
                </div>
                
                <button type="submit" class="btn-submit">REGISTER</button>
            </form>
            
            <div class="register-prompt"> Already a member? <a href="masuk.html">Login Now</a>
            </div>
        </div>
    </div>
    

</body>
</html>
