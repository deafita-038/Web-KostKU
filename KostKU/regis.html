<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>REGISTER- KostKU</title>
    <body>
        <header>
            <div class="logo">
            <img src="img/logo.png" width="120px">
            </div>
            <nav>
                <ul>
                    <li><a href="beranda.html" class="nav.link">Beranda</a></li>
                    <li><a href="profile.html" class="nav.link">Tentang Kami</a></li>
                    <li><a href="masuk.html" class="nav.link">Masuk</a></li>
                </ul>
            </nav>
        </header>
        
        <div class="login-container"> 
            <div class="login-box"> 
                <div class="login-header">
                        <h2>Daftar</h2>
                </div>
            
            <form action="proses_register.php" method="POST">
                <div class="input-group">
                    <label for="full_name"><i class="fas fa-user"></i> Nama Lengkap</label>
                    <input type="text" id="full_name" name="full_name" placeholder="Masukkan nama lengkap" required>
                </div>

                <div class="input-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" placeholder="Masukkan alamat email" required>
                </div>
                
                <div class="input-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" name="password" placeholder="Minimal 8 karakter" required>
                </div>

                <div class="input-group">
                    <label for="confirm_password"><i class="fas fa-lock"></i> Ulangi Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Masukkan kembali password" required>
                </div>

                <div class="input-group">
                    <label for="phone"><i class="fas fa-phone"></i> Nomor Handphone</label>
                    <input type="tel" id="phone" name="phone" placeholder="Isi dengan nomor handphone aktif" required>
                </div>

                <div class="options-group checkbox-group">
                    <input type="checkbox" id="terms_agreement" name="terms_agreement" required>
                    <label for="terms_agreement"> Saya setuju dengan <a href="#"> Syarat & Ketentuan</a></label>
                </div>
                
                <button type="submit" class="btn-submit">DAFTAR</button>
            </form>
            
            <div class="register-prompt"> Sudah punya akun? <a href="masuk.html">Masuk di sini</a>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        &copy; 2025 KostKU. All rights reserved.
    </footer>

</body>
</html>
