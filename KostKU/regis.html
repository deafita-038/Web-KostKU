<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>DAFTAR- KostKU</title>
    <body>
        <header>
            <div class="logo">
            <img src="img/logo.png" width="120px">
            </div>
            <nav>
                <ul>
                    <li><a href="beranda.html" class="nav.link">Beranda</a></li>
                    <li><a href="profile.html" class="nav.link">Tentang Kami</a></li>
                    <li><a href="masuk.html" class="nav.link">Masuk</a></li>
                </ul>
            </nav>
        </header>
         <div class="conten">
        <form>
            <h2>Daftar Akun Baru</h2>
            <label for="fullName">Nama Lengkap</label>
            <input type="fullName" placeholder="Masukkan Nama Lengkap" class="w-full px-4 py-2 mb-4 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"/>
            <label for="nohp">Nomor Handphone</label>
            <input type="nohp" placeholder="Isi dengan Nomor Handphone yang Aktif " class="w-full px-4 py-2 mb-4 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"/>
            <label for="email">Email</label>
            <input type="email" placeholder="Masukkan alamat email Anda" class="w-full px-4 py-2 mb-4 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"/>
            <label for="pw">Password</label>
            <input type="text" placeholder="Minimal 8 Karakter" class="w-full px-4 py-2 mb-4 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"/>
            <label for="pw">Ulangi Password</label>
            <input type="password" placeholder="Masukkan Kembali Password" class="w-full px-4 py-2 mb-4 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"/>
            <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Daftar</button>

            <div class="text-center mb-6">
                <label for="text">Sudah punya akun?</label> <a href="masuk.html" class="regis">Masuk disini</a>
            </div>
        </form>
     </div>
    

</body>
</html>
